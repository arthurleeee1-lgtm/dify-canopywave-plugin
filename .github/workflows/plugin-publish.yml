# .github/workflows/plugin-publish.yml
name: Auto Create PR on Main Push

on:
  push:
    branches: [main] # Trigger on push to main

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print working directory
        run: |
          pwd
          ls -la

      - name: Download CLI tool
        run: |
          # Create bin directory in runner temp
          mkdir -p $RUNNER_TEMP/bin
          cd $RUNNER_TEMP/bin

          # Download CLI tool
          wget https://github.com/langgenius/dify-plugin-daemon/releases/latest/download/dify-plugin-linux-amd64
          chmod +x dify-plugin-linux-amd64

          # Show download location and file
          echo "CLI tool location:"
          pwd
          ls -la dify-plugin-linux-amd64

      - name: Get basic info from manifest
        id: get_basic_info
        run: |
          PLUGIN_NAME=$(grep "^name:" manifest.yaml | cut -d' ' -f2)
          echo "Plugin name: $PLUGIN_NAME"
          echo "plugin_name=$PLUGIN_NAME" >> $GITHUB_OUTPUT

          VERSION=$(grep "^version:" manifest.yaml | cut -d' ' -f2)
          echo "Plugin version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Hardcode GitHub username (different from manifest author for display)
          AUTHOR="arthurleeee1-lgtm"
          echo "Plugin author: $AUTHOR"
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT

      - name: Package Plugin
        id: package
        run: |
          # Use the downloaded CLI tool to package
          cd $GITHUB_WORKSPACE
          # Use variables for package name
          PACKAGE_NAME="${{ steps.get_basic_info.outputs.plugin_name }}-${{ steps.get_basic_info.outputs.version }}.difypkg"
          # Use CLI from runner temp
          $RUNNER_TEMP/bin/dify-plugin-linux-amd64 plugin package . -o "$PACKAGE_NAME"

          # Show packaging result
          echo "Package result:"
          ls -la "$PACKAGE_NAME"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

          # Show full file path and directory structure
          echo "\\nFull file path:"
          pwd
          echo "\\nDirectory structure:"
          tree || ls -R

      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          # Use author variable for repository
          repository: ${{steps.get_basic_info.outputs.author}}/dify-plugins
          path: dify-plugins
          token: ${{ secrets.PLUGIN_ACTION }}
          fetch-depth: 1
          persist-credentials: true

      - name: Prepare and create PR
        run: |
          # Debug info
          echo "Debug: Current directory $(pwd)"
          PACKAGE_NAME="${{ steps.get_basic_info.outputs.plugin_name }}-${{ steps.get_basic_info.outputs.version }}.difypkg"
          echo "Debug: Package name: $PACKAGE_NAME"
          ls -la

          # Move the packaged file to the target directory using variables
          mkdir -p dify-plugins/${{ steps.get_basic_info.outputs.author }}/${{ steps.get_basic_info.outputs.plugin_name }}
          mv "$PACKAGE_NAME" dify-plugins/${{ steps.get_basic_info.outputs.author }}/${{ steps.get_basic_info.outputs.plugin_name }}/

          # Enter the target repository directory
          cd dify-plugins

          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Ensure we are on the latest main branch
          git fetch origin main
          git checkout main
          git pull origin main

          # Create and switch to a new branch using variables
          BRANCH_NAME="bump-${{ steps.get_basic_info.outputs.plugin_name }}-plugin-${{ steps.get_basic_info.outputs.version }}"
          git checkout -b "$BRANCH_NAME"

          # Add and commit changes
          git add .
          git status
          git commit -m "bump ${{ steps.get_basic_info.outputs.plugin_name }} plugin to version ${{ steps.get_basic_info.outputs.version }}"

          # Push to remote
          git push -u origin "$BRANCH_NAME" --force

          # Confirm branch has been pushed
          git branch -a
          echo "Waiting for branch to sync..."
          sleep 10

      - name: Create PR via GitHub API
        env:
          GH_TOKEN: ${{ secrets.PLUGIN_ACTION }}
          AUTHOR: ${{ steps.get_basic_info.outputs.author }}
          PLUGIN_NAME: ${{ steps.get_basic_info.outputs.plugin_name }}
          VERSION: ${{ steps.get_basic_info.outputs.version }}
        run: |
          cat << EOF > /tmp/pr_body.md
          # Plugin Submission Form

          ## 1. Metadata
          - **Plugin Author:** ${AUTHOR}
          - **Plugin Name:** ${PLUGIN_NAME}
          - **Repository URL:** https://github.com/${AUTHOR}/dify-canopywave-plugin

          ## 2. Submission Type
          - [x] New plugin submission
          - [ ] Version update for existing plugin

          ## 3. Description
          Canopy Wave plugin provides access to state-of-the-art large language models hosted on Canopy Wave's high-performance inference platform.

          Supported models include:
          - DeepSeek V3.1, V3.2, R1-Distill, Math-V2
          - GLM-4.7
          - Qwen3-30B, Qwen3-Coder-30B
          - MiniMax M2.1, Kimi K2-Thinking
          - MIMO V2-Flash, GPT-OSS-120B

          ## 4. Checklist
          - [x] I have read and followed the Publish to Dify Marketplace guidelines
          - [x] I have read and comply with the Plugin Developer Agreement
          - [x] I confirm my plugin works properly on both Dify Community Edition and Cloud Version
          - [x] I confirm my plugin has been thoroughly tested for completeness and functionality
          - [x] My plugin brings new value to Dify

          ## 5. Documentation Checklist
          - [x] Step-by-step setup instructions
          - [x] Detailed usage instructions
          - [x] All required APIs and credentials are clearly listed
          - [x] Connection requirements and configuration details
          - [x] Link to the repository for the plugin source code

          ## 6. Privacy Protection Information
          Based on Dify Plugin Privacy Protection Guidelines:

          ### Data Collection
          - User prompts (for model inference)
          - API credentials (stored by Dify)
          - Model responses

          ### Privacy Policy
          - Privacy Policy URL: https://canopywave.com/privacy
          - All data is transmitted via HTTPS to Canopy Wave API
          - No user data is stored locally by the plugin
          EOF

          # Remove leading whitespace from each line
          sed -i 's/^          //' /tmp/pr_body.md

          gh pr create \
            --repo langgenius/dify-plugins \
            --head "${AUTHOR}:bump-${PLUGIN_NAME}-plugin-${VERSION}" \
            --base main \
            --title "feat: add ${PLUGIN_NAME} plugin to Dify Marketplace" \
            --body-file /tmp/pr_body.md || echo "PR already exists or creation skipped."

      - name: Print environment info
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Current directory contents:"
          ls -R
