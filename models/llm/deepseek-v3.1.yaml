model: deepseek/deepseek-chat-v3.1
label:
  zh_Hans: DeepSeek-V3.1
  en_US: DeepSeek-V3.1
model_type: llm
features:
  - stream-tool-call
  - vision
  - tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 65536
pricing:
  input: "27.00"
  output: "100.00"
  unit: "0.000001"
  currency: USD
