model: moonshotai/kimi-k2.5
label:
  zh_Hans: Kimi-K2.5
  en_US: Kimi-K2.5
model_type: llm
features:
  - stream-tool-call
  - tool-call
  - vision
  - agent-thought
model_properties:
  mode: chat
  context_size: 262144
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
pricing:
  input: "50.00"
  output: "280.00"
  unit: "0.000001"
  currency: USD
