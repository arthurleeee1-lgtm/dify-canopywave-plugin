model: qwen/qwen3-coder
label:
  zh_Hans: Qwen3-Coder-480B
  en_US: Qwen3-Coder-480B
model_type: llm
features:
  - stream-tool-call
  - tool-call
model_properties:
  mode: chat
  context_size: 262144
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 65536
pricing:
  input: "22.00"
  output: "95.00"
  unit: "0.000001"
  currency: USD
