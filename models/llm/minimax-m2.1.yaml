model: minimax/minimax-m2.1
label:
  zh_Hans: MiniMax-M2.1
  en_US: MiniMax-M2.1
model_type: llm
features:
  - stream-tool-call
  - tool-call
model_properties:
  mode: chat
  context_size: 196608
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
pricing:
  input: "27.00"
  output: "108.00"
  unit: "0.000001"
  currency: USD
