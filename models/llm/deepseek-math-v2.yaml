model: deepseek-ai/DeepSeek-Math-V2
label:
  zh_Hans: DeepSeek-Math-V2
  en_US: DeepSeek-Math-V2
model_type: llm
features:
  - stream-tool-call
  - tool-call
  - agent-thought
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 65536
pricing:
  input: "21.00"
  output: "100.00"
  unit: "0.000001"
  currency: USD
