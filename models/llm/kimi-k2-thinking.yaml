model: moonshotai/kimi-k2-thinking
label:
  zh_Hans: Kimi-K2-Thinking
  en_US: Kimi-K2-Thinking
model_type: llm
features:
  - stream-tool-call
  - tool-call
model_properties:
  mode: chat
  context_size: 262144
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
pricing:
  input: "48.00"
  output: "200.00"
  unit: "0.000001"
  currency: USD
