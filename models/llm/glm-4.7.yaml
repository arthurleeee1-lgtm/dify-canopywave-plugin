model: zai/glm-4.7
label:
  zh_Hans: GLM-4.7
  en_US: GLM-4.7
model_type: llm
features:
  - stream-tool-call
  - tool-call
  - agent-thought
model_properties:
  mode: chat
  context_size: 202752
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
pricing:
  input: "43.00"
  output: "175.00"
  unit: "0.000001"
  currency: USD
